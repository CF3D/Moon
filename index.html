<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>James Winchester's Portfolio'>
    <style>
        /* Ensure the body and html elements take up the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        /* Style the canvas to cover the entire viewport */
        #unity-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #CCCCCC;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Moon.loader.js"></script>
    <script>function resizeCanvas() {
            const canvas = document.querySelector("#unity-canvas");
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();

            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/Moon.data.unityweb",
                frameworkUrl: "Build/Moon.framework.js.unityweb",
                codeUrl: "Build/Moon.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "James Winchester",
                productName: "Moon",
                productVersion: "1.0",
                // matchWebGLToCanvasSize: true, // Use this to match canvas size to WebGL rendering size
                // devicePixelRatio: window.devicePixelRatio, // Optional: adjust for high DPI displays
            });
        });</script>
</body>
</html>
